{% extends 'base.html' %}
{% load static %}

{% block content %}

    <title>{{announcement.title}}</title>

    <h1>{{announcement.title}}</h1>

	<a href = "announcements/<int:pk>/edit/"><button value="">Edit Announcement</button></a>
{% endblock content %}
